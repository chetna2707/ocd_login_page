<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles2.css"> <!-- Linking external CSS file -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <a href="https://ocdwebsite.vercel.app/" target="_blank">
            <img src="C:\Users\HP\OneDrive\사진\Screenshots\ocd.png" alt="Logo" class="logo"> <!-- Logo Image -->
        </a>
    </header>

    <!-- Login Form Container -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <!-- Name Input -->
            <label for="username">Name</label>
            <input type="text" id="username" name="username" required>

            <!-- Phone Number Input -->
            <label for="number">Phone Number</label>
            <input type="number" id="number" name="number">

            <!-- Email Input -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <!-- Branch Selection -->
            <label for="branch">Branch:</label>
            <select id="branch" name="branch" >
                <option value="" selected>Select</option>
                <option value="cs">Computer Science</option>
                <option value="ece">Electronics and Communication</option>
                <option value="mech">Mechanical</option>
                <option value="civil">Civil</option>
                <option value="ee">Electrical</option>
                <option value="it">Information Technology</option>
                <option value="AI-DS">Artificial intelligence and data science</option>
                <option value="AI-ML">Artificial intelligence and machine learning</option>
                <option value="IIOT">Industrial Internet of Things</option>
                <option value="MVLSI">Microelectronics and VLSI Design</option>
                <option value="SET">Sustainable energy Technology</option>
                <option value="PIE">Production and Industrial engineering</option>
                <option value="R&A">Robotics and Automation</option>
                <option value="MnC">Mathematics and computing</option>
            </select>

            <!-- Year Selection -->
            <label for="year">Year:</label>
            <select id="year" name="year">
                <option value="" selected>Select</option>
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
                <option value="4th">4th</option>
            </select>
            
            <!-- Submit Button -->
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="https://ocdwebsite.vercel.app/register">Sign up</a></p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 OCD. All rights reserved.</p>

            <a href="http://instagram.com/ocd_nitkkr/" target="_blank">Instagram</a> | 
            <a href="https://whatsapp.com/channel/0029VapadJUFnSzFIGUSmg03 " target="_blank">WhatsApp</a>
        </p>
        <p>Contact us: 
            <a href="mailto:opencodedeveloperssociety@gmail.com">opencodedeveloperssociety@gmail.com</a>
        </p>
    </footer>
</body>
</html>
